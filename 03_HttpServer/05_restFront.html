<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> 05_restFront.html </title>
    <style type="text/css">
        a {color:blue; text-decoration:none;}
    </style>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!--
        1. axios 라이브러리 : jquery와 같은 종류의 javascript 라이브러리입니다
        2. HTTP통신을 하는데 매우 인기있게 사용되는 라이브러리이며, 
        3. 브라우저와 Node.js 플랫폼에서 모두 사용 가능합니다.
        4. 현재는 브라우저 상에서 사용하기 위해 src로 로딩하였고
        5. 익스프레스 서버에서 사용하려면 설치 명령으로 설치 후 사용합니다
        6. JSON 데이터 자동변환 기능이 있고, get, post, put, delete 등을 다양하게 구분하여 request 요청이 가능합니다
    -->
</head>
<body>
    <nav>
        <a href="/">Home</a><br>
        <a href="/about">About</a><br>
    </nav>
    <div>
        <form id="form">
            <input type="text" id="username">
            <button type="submit">등록</button>
        </form>
    </div>
    <div id="list"></div>
    <script type="text/javascript">
        async function getUser(){
            try{
                const res = await axios.get('/users'); // get 메서드 방식의 /users 요청, 결과형식 json 형식
                const users = res.data; // 요청에 대한 반환(리턴)값 (키:값);
                const list = document.getElementById('list');
                list.innerHTML = '';
                // users 변수에 있는 키값들을 전달인수로 하여 키값 개수만큼 반복실행할 예정입니다
                // 사용할 함수는 Object.keys(변수이름).map( function(){해야할 일} );
                // users에서 key 값들을 추출 -> 각 key 별로 function(key)를 실행
                Object.keys( users ).map( 
                    function(key){ // 추출된 키 중 하나에 대해 실행될 함수. map에 의해 키값 개수만큼 실행
                        // 태그들을 생성해서 users 객체의 값들을 꺼내고 list에 하나하나 추가합니다
                        const userDiv = document.createElement('div'); // div 태그 생성 <div></div>
                        const span = document.createElement('span'); // <span></span>
                        span.textContent = users[key]; // span 태그 안에 키값으로 얻어낸 users 값을 삽입

                             //수정버튼 생성
                             const edit = document.createElement('button'); // <button></button>
                        edit.textContent = '수정'; // 버튼에 쓰여질 라벨
                        //수정버튼 클릭하면 실행될 이벤트 리스너 설정
                        edit.addEventListener('click', async ()=>{
                            const name = prompt('바꿀 이름을 입력하세요'); // 수정할 이름 입력
                            if(!name){
                                return alert('이름을 반드시 입력하여야 합니다')
                            }
                            try{
                                await axios.put('/user/'+ key, {name});
                                getUser();
                            }catch(err){
                                console.error(err);
                            }
                        });

                        // 삭제버튼 생성
                        const remove = document.createElement('button');
                        remove.textContent = '삭제';
                        // 삭제버튼 이벤트 설정
                        remove.addEventListener( 'click', async ()=>{
                            try{
                                await axios.delete('/user/' + key );
                                getUser();
                            }catch(err){
                                console.error(err);
                            }
                        });

                        userDiv.appendChild(span); // div 안에 span 삽입
                        userDiv.appendChild(edit);
                        // div 태그에 삭제버튼 삽입
                        userDiv.appendChild(remove); // div 태그에  삭제버튼 삽입

                        list.appendChild(userDiv); // div 태그를 list 태그에 삽입
                    } 
                );
            }catch(error){
                console.log(error);
            }
        }

        window.onload = getUser;

        // addEventListener : 클릭 또는 더블클릭 또는 현재는 form 태크에서 있을 수 있는 submit 같은 이벤트가 발생하면 전달인수로 전달된 익명함수를 실행해주는 함수(전달인수 : 이벤트 이름과 익명함수를 함께 전달해줍니다)
        // - document.getElementById로 지목된 개체는 매개변수 e에 전달되어 사용됩니다
        document.getElementById('form').addEventListener( 'submit', async (e)=>{
            e.preventDefault(); // 보통 중간점검을 위해 현재 이벤트(submit)를 잠시 중단합니다
            //console.log('서브밋이 클릭되었습니다');
            const name = e.target.username.value; // id - username 안 입력란에 쓰인 값을 가져다 변수에 저장
            //console.log(name);
            if( !name ){
                return alert("이름을 입력하세요");
            }
            try{
                await axios.post( "/user", {name} ); // localhost:8090/user 숨긴데이터에 name 값이 전송됩니다
                //  axios 특성상 서버에서 보내오는 응답은 현재의 위치로 응답되어져서 옵니다
                // ...
                // 입력한 이름을 서버의 users 변수에 추가하고 돌아왔스빈다
                // 그 user변수에 있는 이름들을 조회해서 화면에 보여줄겁니다
                // 이름이 보여질 곳 <dit id="list"></div>
                getUser(); // user 변수에 있는 이름들을 조회하고 div태그에 추가하는 함수
            } catch(error){
                console.error(error);
            }
            e.target.username.value = '';
        } );
       
        
    </script>
</body>
</html>
